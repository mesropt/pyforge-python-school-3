name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PostgreSQL connection
      run: |
        echo "DATABASE_URL=postgresql+psycopg2://chemuser:password@postgres:5432/chemdb" >> .env

    - name: Run tests
      run: |
        docker compose build 
        docker compose up tests